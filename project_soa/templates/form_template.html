{% for field in form %}
	<div class="form-group row">
		<label class="form-control-label col-sm-3"> {{ field.label_tag }}</label>
		<div class="col-sm-9">
			{% if form.errors %}
				{% for error in field.errors %}
					<span class="text-danger small">{{ error|escape }}</span>
				{% endfor %}
        	{% endif %}
		</div>
		<div class="col-sm-9">{{ field }}</div>
	</div>
{% endfor %}
