{% extends "dashboard_qpp.html" %}

{% block title %}Add Formatting Detail{% endblock %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form class="form-horizontal" method="post" action="{% url 'tempmgr:formattingdetail_update' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="page-header">        
            <div class="btn-group pull-right">
                <a href="#"> 
                    <button type="submit" class="btn btn-success">Save</button>
                </a>
            </div> 
            <h1>Add Formatting Detail</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-7">                    
                        
                    {% include 'tempmgr/formattingdetail_template.html' %}
                    
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
